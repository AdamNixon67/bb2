<!DOCTYPE html >
<html >
<head>
<script>
var picNum=1;
    
    var images =[];
    images[0] ="";
    images[1] ="https://codebetter.000webhostapp.com/1.jpg"
    images[2] ="https://codebetter.000webhostapp.com/2.jpg"
    images[3] ="https://codebetter.000webhostapp.com/3.jpg"
    images[4] ="https://codebetter.000webhostapp.com/4.jpg"
    images[5] ="https://codebetter.000webhostapp.com/5.jpg"
    images[6] ="https://codebetter.000webhostapp.com/6.jpg"
    images[7] ="https://codebetter.000webhostapp.com/7.jpg"
    images[8] ="https://codebetter.000webhostapp.com/8.jpg"
    images[9] ="https://codebetter.000webhostapp.com/9.jpg"
    images[10] ="https://codebetter.000webhostapp.com/10.jpg"
    images[10] ="https://codebetter.000webhostapp.com/11.jpg"
    function start()
    {
        var pic = document.getElementById("picture")
        pic.src = images[1];
    }
function forward()
{
	var pic = document.getElementById("picture");
	picNum = picNum +1;
	if(picNum > images.length - 1 )
		picNum=1;
	pic.src=images[picNum];
	//alert(pic.src);	debugging
    console.log(pic.src);
}
function back()
{
	var pic = document.getElementById("picture");
	picNum = picNum -1;
	if(picNum < 1 )
		picNum=11;
	pic.src=images[picNum];
	//alert(pic.src);	debugging 
    console.log(pic.src);
}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#container{
	width:90%;
	margin-left:auto;
	margin-right:auto;
}
#title, #controls{
	text-align:center;
}

</style>
</head>

<body onload="start()">
<div id="container">
	<div id="title">
		<h1>Blue Bloods TV Show</h1>
	</div>
	<div id="image">
		<img src="1.jpg" alt="Blue Bloods Pic's" id="picture"  width= '100%' style="width:100%;height:300px">
	</div>
	<div id="controls">
	<button onclick="back()"><h1>Back</h1></button><button onclick="forward()"><h1>Forward</h1></button>
	
	</div>	
</div><!--end of container -->

</body>

</html>
